<ng-sidebar-container>
  <!-- A sidebar -->
  <ng-sidebar [(opened)]="opened" [closeOnClickOutside]="true">
    <app-sidebar></app-sidebar>
  </ng-sidebar>
  <!-- Page content -->
  <div ng-sidebar-content>
    <app-header [toggleSidebarCallback]="theBoundToggleSidebar"></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</ng-sidebar-container>
