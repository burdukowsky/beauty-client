<ng-sidebar-container>
  <!-- A sidebar -->
  <ng-sidebar [(opened)]="opened" [closeOnClickOutside]="true" [autoCollapseWidth]="575" [showBackdrop]="true">
    <app-sidebar></app-sidebar>
  </ng-sidebar>
  <!-- Page content -->
  <div ng-sidebar-content id="pageContent">
    <app-header [toggleSidebarCallback]="theBoundToggleSidebar"></app-header>
    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</ng-sidebar-container>
