<h1 class="font-weight-light mb-4">
  Подобрать салон красоты в Новосибирске
</h1>

<form class="mb-4">
  <div class="row">
    <div class="col-sm-6 mb-3">
      <label>Я ищу</label>
      <div class="custom-control custom-radio">
        <input class="custom-control-input" type="radio" name="companyType" id="salon" value="salon">
        <label class="custom-control-label" for="salon">
          Салон
        </label>
      </div>
      <div class="custom-control custom-radio">
        <input class="custom-control-input" type="radio" name="companyType" id="master" value="master">
        <label class="custom-control-label" for="master">
          Мастера
        </label>
      </div>
      <div class="custom-control custom-radio">
        <input class="custom-control-input" type="radio" name="companyType" id="noMatter" value="noMatter" checked>
        <label class="custom-control-label" for="noMatter">
          Неважно
        </label>
      </div>
    </div>

    <div class="col-sm-6 mb-3">
      <label>Услуги</label>
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" name="services" id="service1">
        <label class="custom-control-label" for="service1">
          Маникюр
        </label>
      </div>
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" name="services" id="service2">
        <label class="custom-control-label" for="service2">
          Педикюр
        </label>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Подобрать</button>
  </div>
</form>

<section>
  <div class="col-md-7 col-lg-6">
    <div class="card company-card mb-3">
      <div class="row h-100">
        <div class="col-4 pr-0">
          <div class="company-card-image"></div>
        </div>
        <div class="col-8 pl-0">
          <div class="card-block py-2 px-3">
            <h4 class="card-title">Название</h4>
            <p class="card-text text-justify">Описание</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
